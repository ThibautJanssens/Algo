<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/1-2.css" type="text/css">
    <script src="./js/1-2.js"></script>
</head>

<body>
    <div class="Numbers">
        <input type="text" id="Number1" name="number1">
        <input type="text" id="Number2" name="number2">
    </div>
    <div class="Buttons">
        <div id="ButtonPlus">
            <input type="button" value="+" onclick="add()" />
        </div>
        <div id="ButtonMinus">
            <input type="button" value="-" onclick="substract()" />
        </div>
        <div id="ButtonMultiply">
            <input type="button" value="x" onclick="multiply()" />
        </div>
        <div id="ButtonDivide">
            <input type="button" value="%" onclick="divide()" />
        </div>
    </div>
    <div id="Result">
        <p></p>
    </div>
</body>

</html>
